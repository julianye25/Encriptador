<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"
          ><img class="logo" src="./assets/Vector.png" alt="logo"
        /></a>
      </header>

      <main class="main">
        <textarea
          class="text"
          name="Text1"
          cols="100"
          rows="20"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <p class="alert">
          <span
            ><img src="./assets/bi_exclamation-circle-fill.png" alt=""
          /></span>
          Solo letras minúsculas y sin acentos
        </p>

        <div class="buttons">
          <button class="btn enc">Encriptar!</button>

          <button class="btn des">Desencriptar!</button>
        </div>
      </main>
      <aside class="box">
        <textarea cols="100" rows="20" class="encript resultado"></textarea>
        <div class="contenido-box">
          <img src="./assets/Munneco.png" alt="" />

          <h2>Ningún mensaje fue encontrado</h2>

          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>

        <button class="btn visible copy">Copiar!</button>
      </aside>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
